<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calcBody">
        <div class="calcDisplay"></div>
            <button class="btns numBtns" id="oneBtn">1</button>
            <button class="btns numBtns" id="twoBtn">2</button>
            <button class="btns numBtns" id="threeBtn">3</button>
            <button class="btns numBtns" id="fourBtn">4</button>
            <button class="btns numBtns" id="fiveBtn">5</button>
            <button class="btns numBtns" id="sixBtn">6</button>
            <button class="btns numBtns" id="sevenBtn">7</button>
            <button class="btns numBtns" id="eightBtn">8</button>
            <button class="btns numBtns" id="nineBtn">9</button>
            <button class="btns numBtns" id="zeroBtn">0</button>
            <button class="btns numBtns" id="decimalBtn">.</button>
            <button class="btns calcBtns" id="clearBtn">C</button>
            <button class="btns calcBtns" id="posNegBtn">+/-</button>
            <button class="btns calcBtns" id="percentBtn">%</button>
            <button class="btns functionBtns" id="divisionBtn">÷</button>
            <button class="btns functionBtns" id="multiplicationBtn">×</button>
            <button class="btns functionBtns" id="subtractionBtn">−</button>
            <button class="btns functionBtns" id="additionBtn">+</button>
            <button class="btns functionBtns" id="equalsBtn">=</button>
    </div>
    
</body>
</html>
